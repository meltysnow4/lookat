<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.c {color: red;}			/* 해당코드는 css 코드입니다. html과는 문법이 다르다. */
	#a {background: yellow;}
	#b {background: gray;}
</style>
</head>
<body>

	<span id="a" class="c">대표적인 인라인 레벨 태그</span><br/><br/><!-- 해당하는 텍스트 영역만 구획이 잡혀있다. -->
	
	<div id="b" class="c">대표적인 블록레벨 태그</div><!-- 해당 텍스트있는 라인의 전체 블록영역이 구획으로 잡혀있다.  -->
	<!-- id와 class 속성을 넣을수있지만, 해당값은 css시간에 다시 다루게된다.  -->
	<!-- id : 중복을 허용하지않는 속성(이름) web단계에서는 같은이름을 사용하여도 오류가없지만
			    프로그래밍 단계에서 오류가나게된다.  -->
	

</body>
</html>
