<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	글꼴 변경: <font>
	1. size 속성
		1)1~7까지 지정가능 (기본 3)
	2. face 속성
		돋움, 고딕 등 폰트속성
	3. color 속성
		1)색상명 : red, green, blue 등(웹 안전색상)
		2)색상 코드 : #RGB, 각 색상은 0~F까지 지정할 수 있다.
		#000 = #000000 = BLACK
		#FFF = #FFFFFF = WHITE
		#F00 = #FF0000 = RED
	 -->
	 
	 <font size="1">글꼴1 사이즈 </font><br/>
	 <font size="2">글꼴2 사이즈 </font><br/>
	 <font size="3">글꼴3 사이즈 </font><br/>
	 <font size="4">글꼴4 사이즈 </font><br/>
	 <font size="5">글꼴5 사이즈 </font><br/>
	 <font size="6">글꼴6 사이즈 </font><br/>
	 <font size="7">글꼴7 사이즈 </font><br/>
	 
	 <font color="red">빨간색</font><br/>
	 <font color="#c8c8c8">회색</font><br/>
	 
	 <font face="돋움">가나다ABCDEFGHIJKLMNOP123456789</font><br/><!-- 고정폭 폰트(monospaced font)  -->
	 <font face="돋움체">가나다ABCDEFGHIJKLMNOP123456789</font><br/>
	 <font face="돋움, 돋움체, sans-serif">돋움먼저 없으면돋움체, 그것도없으면 고딕계열</font>
</body>
</html>
