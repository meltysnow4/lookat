<!-- html의 주석(바로가기 키 : cntl+shift+/) -->
<!--  
	HTML
	1. HyperText Markup Language
	   hypertext: 링크를 만들수 있는 텍스트
	2. 정해진 태그로 작성
	3. 여는 태그 <tag>와 닫는 태그 </tag>로 구성되어있다.
	4. 스스로 닫는 태그(나홀로 태그)<tag/>도 존재
	5. 태그 구조
	   <html> 
	     <head>      <body>
	       <title>     웹페이지 본문을만드는 태그들은 모두 들어갈수 있다.
	       <meta>
	       <link>
	       <style>
	       ...
	       

-->
<!DOCTYPE html><!--html5 임을 명시 (이전버전에서 지원되는 태그가 아닌경우 해당코드가 없으면 작동불량이 일어날수 있다.) -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹 페이지 제목</title>
	</head>
	<body>
		웹 페이지 본문
	</body>
</html>
