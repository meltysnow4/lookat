<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		이미지 맵
		1. 이미지의 일부에만 링크를 생성한다.
		2. 방식
			<img usemap="#맵이름" src="이미지경로">
			<map name="맵이름">
			   <area href="링크경로" shape="rect/circle" coords="좌표">  //rect와 circle중 하나만 선택하는것.
			</map>
		3. coords 좌표 작성 방법(단위는 px(픽셀))
			1) shape="rect" coords="시작x, 시작y, 종료x, 종료y"
			2) shape="circle" coords="중심x, 중심y, 반지름"
	  -->

	<img usemap="#click" src="asset/event.jpg">
	<map name="click">
		<area href="http://www.domino.com" shape="rect" coords="354, 152, 1088, 397">
		<area href="http://www.domino.com" shape="circle" coords="428, 107, 30">
		<area href="http://www.domino.com" shape="rect" coords="505, 642, 713, 693">
	</map>
</body>
</html>
